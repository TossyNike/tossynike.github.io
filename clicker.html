<body>
<marquee behavior="scroll" direction="left" scrollamount="15"><h1 id="marq">Clicker Clicker Clicker Clicker Clicker Clicker Clicker Clicker Clicker</h1></marquee>
<div class="a">
<div class="box">
    <div id="score"><p id="p1">Clicks: 0</p></div>
    <h3 id = "h3id">CPS: 0</h3>
</div>
<div id="button1"><button>click</button></div>
</div>
<div id="shop">
    <button id="person">
        <h3>People</h3>
        <p id = "unlock">Unlocks at 20 Clicks</p>
    </button>
    <button id="autoclicker">
        <h3>AutoClicker</h3>
        <p id = "unlock">Unlocks at 100 Clicks</p>
    </button>
</div>
<style>
    html{
    cursor: crosshair;
opacity: 0.7;
background-image: linear-gradient(90deg, rgb(185,185,185), rgb(85,85,85));
background-position: 0 0, 0 0, 11px 19px, 11px 19px, 0 0, 11px 19px;
    }
    .a{
    outline: solid black 5px;
    cursor: default;
    height: 250px;
    background-color: rgb(184, 184, 184);
    scroll-behavior: smooth;
    overflow-x: scroll; /* Hide horizontal scrollbar */
    overflow-y: scroll; /* Add vertical scrollbar */
    }
    .box{
    text-shadow: 4px 4px 6px black;
    box-shadow: 2px 2px 4px black;
    font-size: 25px;
    font-style: bold;
    color: rgb(255,255,255);
    background-image: linear-gradient(180deg, rgb(90,90,90),rgb(145,145,145));
    font-family: verdana;
    }
    button{
    padding: 5px 0;
    box-shadow: 4px 4px 6px black;
    margin: 10px 100px 20px;
    cursor: pointer;
    width: 200px;
    height: 50px;
    font-size: 25px;
    }
    #person{
    visibility: hidden;
    height: 200px;
    background-color: gray;
    color: white;
    }
    #autoclicker{
    visibility: hidden;
    height: 200px;
    background-color: gray;
    color: white;
    }
    marquee{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 25px;
    }
</style>
<script>

let sec2 = 1;
let counter = 0;
let x = 2;
let cps = 0;
let fakecps = 0;
var context = new AudioContext()
document.getElementById('button1').onclick = () => {
    var context = new AudioContext()
var o = context.createOscillator()
var  g = context.createGain()
context.currentTime.valueOf(0)
o.type = "sine"
o.connect(g)
g.connect(context.destination)
o.start(0)
g.gain.exponentialRampToValueAtTime(0.000000000001, context.currentTime + x)
counter += 1;
document.getElementById("p1").innerHTML = "Clicks: " + counter;
if (counter>=19) {
    document.getElementById("person").style.visibility = 'visible'
    document.getElementById("marq").innerHTML = "You show your freinds the clicking skills you have."
}
if (counter<=19) {
    document.getElementById("person").style.visibility = 'hidden'
    document.getElementById("marq").innerHTML = "Clicker Clicker Clicker Clicker Clicker Clicker Clicker Clicker Clicker"
}
if (counter>=99) {
    document.getElementById("autoclicker").style.visibility = 'visible'
    document.getElementById("marq").innerHTML = "You show your parents your clicking skills. They still call you a dissapointment."
}
if (counter<=99) {
    document.getElementById("autoclicker").style.visibility = 'hidden'
}
};
function myfunction() {
    counter -= 20
document.getElementById("p1").innerHTML = "Clicks: " + counter;
document.getElementById("person").style.visibility = 'hidden'
    var context = new AudioContext()
var o = context.createOscillator()
var  g = context.createGain()
context.currentTime.valueOf(0)
o.type = "sawtooth"
o.connect(g)
g.connect(context.destination)
o.start(0)
g.gain.exponentialRampToValueAtTime(0.000000000001, context.currentTime + x)
}
function cps1() {
counter += cps
document.getElementById("p1").innerHTML = "Clicks: " + counter;
document.getElementById("h3id").innerHTML = "CPS: " + fakecps;
if (counter>=19) {
    document.getElementById("person").style.visibility = 'visible'
    document.getElementById("marq").innerHTML = "You show your freinds the clicking skills you have."
}
if (counter<=19) {
    document.getElementById("person").style.visibility = 'hidden'
    document.getElementById("marq").innerHTML = "Clicker Clicker Clicker Clicker Clicker Clicker Clicker Clicker Clicker"
}
if (counter>=99) {
    document.getElementById("autoclicker").style.visibility = 'visible'
    document.getElementById("marq").innerHTML = "You show your parents your clicking skills. They still call you a dissapointment."
}
if (counter<=99) {
    document.getElementById("autoclicker").style.visibility = 'hidden'
}
};
document.getElementById('person').onclick = () => {
myfunction()
cps = 1;
fakecps += 1;
setInterval(cps1, 1000)
};
document.getElementById('autoclicker').onclick = () => {
myfunction()
fakecps += 5;
setInterval(cps1, 1000)
setInterval(cps1, 1000)
setInterval(cps1, 1000)
setInterval(cps1, 1000)
setInterval(cps1, 1000)
};
</script>

</body></html>
